<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wherather</title>
   
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
     <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="wheather">
      <h1>New York</h1>
      <ul>
        <li> Friday, 05:00</li>
        <li> Clear</li>
      </ul>
      <div class="row">
      <div class="col-6">
      <img src="//ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="cloudy"> 12 °C | °F
     </div>
     <div class="col-6">
      <ul>
        <li> 
       Precipitation: 95%
       </li>
       <li> Humidity: 70% </li>
        <li> Wind: 2km/h </li>
     </div>
     </div>
   
 
  <small>  <a href="https://github.com/halashevchuk/wheather">Open source code</a> by Halyna Shevchuk </small>
</div> 
</div>
</body>
</html>
