<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wherather</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <a href="url" class="first">Lviv</a>
      <a href="url" class="second">Kyiv</a>
      <a href="url" class="thrid">Odessa</a>
      <a href="url" class="four">Charkiv</a>

      <div class="form">
        <input type="search" id="site-search" name="q" placeholder="Enter city"/>
        <button type="button" class="btn btn-primary">Search</button>
          <!-- <p class="close"> &#x2716; </p> -->
      </div>
      <div class="container1">
        <div class="row">
          <div class="col-6">
            <p class="city_name">Uzhhorod</p>
            <p class="time">Friday 21:00</p>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
         <p class="table1" ></p>   <p class="table1" id="grad" type="number">☀️17℃</p>   
         <div class="col-6">
            <p class="precipitation">Precipitation: 95%</p>
          </div>
        </div>
      </div>

    <div class="container2">
      <div class="row" id="table">
        <div class="col-2">
          <p class="table">Sat</p>
        </div>
        <div class="col-2">
          <p class="table">Sun</p>
        </div>
        <div class="col-2">
          <p class="table">Mon</p>
        </div>
        <div class="col-2">
          <p class="table">Tue</p>
        </div>
        <div class="col-2">
          <p class="table">Wed</p>
        </div>
      </div>
      <div class="row" id="table">
        <div class="col-2">
          <p class="table">☁️</p>
        </div>
        <div class="col-2">
          <p class="table">☁️</p>
        </div>
        <div class="col-2">
          <p class="table">☁️</p>
        </div>
        <div class="col-2">
          <p class="table">☀️</p>
        </div>
        <div class="col-2">
          <p class="table">☀️</p>
        </div>
      </div>
      <div class="row" id="table">
        <div class="col-2">
          <p class="table">23°</p>
        </div>
        <div class="col-2">
          <p class="table">22°</p>
        </div>
        <div class="col-2">
          <p class="table">21°</p>
        </div>
        <div class="col-2">
          <p class="table">25°</p>
        </div>
        <div class="col-2">
          <p class="table">27°</p>
        </div>
      </div>
    </div>
    <script>
let now = new Date();
let dayName=document.querySelector(".time");
let time=now.getHours();
let minutes=now.getMinutes();
let day=now.getDay();
let daysOfWeek=["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
let currenttDay=daysOfWeek[day];
dayName.innerHTML=`${currenttDay}, ${time}:${minutes}`;

function replaceCity (event) {
event.preventDefault();
  let  cityName=document.querySelector(".city_name");
  let  searchResult=document.querySelector("#site-search").value;
    searchResult.trim();
if (searchResult!==" ") {
  cityName.innerHTML=`${searchResult}`;
 }
else{
alert (`Enter a City`);
}
}
 let searchButton = document.querySelector("button");
 searchButton.addEventListener("click", replaceCity);


</script>
  </body>
</html>
